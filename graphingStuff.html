			x=rows.filter(function(d){ return d.K5Name == type })
			//console.log(x)
			return x;

		function ecospirPlot(){
			document.getElementById('plot').innerHTML = "";
			d3.csv('https://raw.githubusercontent.com/watzek/3D-Graphing-With-Plotly/main/knum1.csv', function(err, rows){
				//t1=filterRows(rows, "Ecospirituality")
				//console.log(r)
				function unpack(rows, key, filter){
					f=filterRows(rows,filter)
					return f.map(function(f){return f[key];});
				}
				ecospirTrace = {
					name: 'Ecospirituality',
					x:unpack(rows, 'Place (x)', 'Ecospirituality'),
					y:unpack(rows, 'Knowledge (y)', 'Ecospirituality'),
					z:unpack(rows, 'Action (z)', 'Ecospirituality'),
					mode: 'markers',
					marker: {
						size: 5,
						opacity: 0.8,
						color: 'rgb(153, 204, 255)'
					},
					type: 'scatter3d'

				};
				var data = [ecospirTrace];
				var layout = {
					showlegend: true,
				  legend: {
				    x: 1,
				    y: 0.5
				  },
					scene: {
						xaxis:{
							title: 'Place (x)',
							range: [-4, 4]
						},
						yaxis:{
							title: 'Knowledge (y)',
							range: [-4, 4]
						},
						zaxis:{
							title: 'Action (z)',
							range: [-4, 4]
						},
						},
					margin: {
					l: 0,
					r: 0,
					b: 0,
					t: 0
				}};
				Plotly.newPlot('plot', data, layout);
			});
			return true;
		}
